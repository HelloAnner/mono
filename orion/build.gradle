plugins {
    id 'java-library'
}


dependencies {
    api project(':orion-string')
    api project(':orion-log')
    api project(':orion-json')
    api project(':orion-reflect')
    api project(':orion-collection')
    api project(':orion-properties')
    api project(':orion-redis')
}


allprojects {
    apply plugin: 'java-library'
    repositories {
        mavenLocal()
        google()
        maven { url 'https://maven.aliyun.com/repository/public' }
    }

    dependencies {
        implementation 'org.jetbrains:annotations:23.0.0'

        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.easymock:easymock:4.3'
    }

    group = 'com.anner'
    version = '1.0'
    description = 'common'
    java.sourceCompatibility = JavaVersion.VERSION_1_8
}